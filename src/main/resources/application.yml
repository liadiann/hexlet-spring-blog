spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: julia
    password:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  output:
    ansi:
      enabled: always

logging:
  pattern:
    dateformat: "yyyy-MM-dd HH:mm:ss"

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

app:
  welcome-message: "Welcome to Spring blog!"